<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Gorjetas</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
    <div>
        <form class="tipsForm">
                <label for="bill">
                    <p>Quanto que ficou a conta?</p>
                </label>
                    <p>
                        R$ <input type="number" placeholder="100" name="bill" class="formInput" required/>
                    </p>
                
                <label for="serviceQual">
                    <p>Como foi o serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disabled selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" placeholder="1" class="formInput"required/> pessoa(s)
                </p>
                
                <button type="submit">Calcular!</button>
        </form>
    </div>
    </div>
</body>
</html>
